<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <meta charset="utf-8">
    <title>Octocat a la Team Raleigh</title>
    <link rel="stylesheet" href="assets/css/styles.css">
     <link rel="stylesheet" href="assets/octicons/octicons.css">
  </head>
  <body>
      <header>
          <span id="gitHubLogo" class="octicon octicon-mark-github"></span>
          <input type="text" class="searchBar" placeholder="Search GitHub">
      </header>
      <aside class="sideBar">
            <img class="octocatImage" src="assets/images/octocatImage.jpeg" alt="Octocat Icon" />
            <h3 class="name">The Octocat</h3>
            <h4 class="username">octocat</h4>
            <ul class="userInfo">
                <li><span class="listIcon octicon octicon-organization"></span>GitHub</li>
                <li><span class="listIcon octicon octicon-location"></span>San Francisco</li>
                <li><span class="listIcon octicon octicon-mail"></span><a href="mailto:octocat@github.com">octocat@github.com</a></li>
                <li><span class="listIcon octicon octicon-link"></span><a href="http://www.github.com/blog">http://www.github.com/blog</a></li>
                <li><span class="listIcon octicon octicon-clock"></span>Joined on Jan 25, 2011</li>
            </ul>
            <div class="statsDiv">
                <div class="stats"><h1 class="statFigures">1.3k</h1><h4 class="statUnits">Followers</h4></div>
                <div class="stats"><h1 class="statFigures">2</h1><h4 class="statUnits">Starred</h4></div>
                <div class="stats"><h1 class="statFigures">6</h1><h4 class="statUnits">Following</h4></div>
            </div>
      </aside>
      <section class="rightColumn">
          <section class="contributions">
                Contributions
          <section class="contributionActivity">
          </section>
          </section>
          <section class="repositories">
          </section>
          <section class="publicActivity">
          </section>
      </section>
      <footer>
      </footer>
      <script src="assets/js/scripts.js"></script>
  </body>
</html>
